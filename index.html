<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />

		<!-- Resources -->
		<link
			rel="stylesheet"
			href="style.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />

		<title>Devise Genie</title>
	</head>
	<body>
		<div id="window">
			<h1>Devise Genie</h1>
			<form
				action=""
				id="deviseConverter">
				<section class="formElement">
					<input
						class="amount"
						id="amountInput"
						placeholder="Enter amount"
						type="number"
						inputmode="numeric" />
					<select
						name="deviseInput"
						class="devise"
						id="deviseInput">
						<option value="">Select</option>
					</select>
				</section>

				<span class="material-symbols-rounded"> swap_horiz </span>

				<section class="formElement">
					<div
						class="amount"
						id="amountOutput"
						type="number"
						inputmode="numeric">
						Converted result
					</div>
					<select
						name="deviseOutput"
						class="devise"
						id="deviseOutput">
						<option value="">Select</option>
					</select>
				</section>
			</form>
		</div>

		<script src="script.js"></script>
	</body>
</html>
